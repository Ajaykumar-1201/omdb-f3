<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <p>IMDB MOVIE APP</p>

    <div class="movie-info" id="container">

    <script src="./script.js"></script>

</html>
